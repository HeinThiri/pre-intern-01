<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                document.querySelector('#todo-list').onsubmit = () => {

                    const li = document.createElement('li');
                    li.innerHTML = document.querySelector('#task').value;

                    document.querySelector('#list').append(li);

                    document.querySelector('#task').value = '';

                    return false;
                };

            });
        </script>
        <title>PreIntern Group</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <ul id="list">
        </ul>
        <form id="todo-list">
            <input id="task" autocomplete="off" autofocus placeholder="Add todo-task" type="text">
            <button type="button" class= "btn btn-secondary btn-lg" style="padding:3px;" disabled>submit</button>
        </form>
    </body>
</html>
